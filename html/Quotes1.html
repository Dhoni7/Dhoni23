<body style="background-color:#A0A0A0">
  <div class="ui  container">
        <div class="ui section" style="max-width:600px; height:500px ;margin=0 !important">
          <img class="mySlides" src="../img/s1.jpg" style="width:100%;height:100%">
          <img class="mySlides" src="../img/s2.jpg"  style="width:100%;height:100%">
          <img class="mySlides" src="../img/s3.jpg"  style="width:100%;height:100%">
          <img class="mySlides" src="../img/s4.jpg"  style="width:100%;height:100%">
          <img class="mySlides" src="../img/s5.jpg"  style="width:100%;height:100%">
          <img class="mySlides" src="../img/s6.jpg"  style="width:100%;height:100%">
          <img class="mySlides" src="../img/s7.jpg"  style="width:100%;height:100%">
          <img class="mySlides" src="../img/s8.jpg"  style="width:100%;height:100%">
          <img class="mySlides" src="../img/s9.jpg"  style="width:100%;height:100%">
          <img class="mySlides" src="../img/s10.jpg"  style="width:100%;height:100%">
          <img class="mySlides" src="../img/s11.jpg"  style="width:100%;height:100%">
  </div>
  <div class="ui grid container" style="background-color:#BFBAB8;height:50px; margin-top:2px">
    <div class="four wide column">
      <div class="column">
        <button class="ui black button" style="margin-left:-12px;">
        <i class="play icon"></i>
        </button>
      </div>
    </div>
    <div class="four wide column">
      <div class="column">
        <button class="ui black button" style="margin-left:-12px">
          <i id="pause" class="pause icon"></i>
        </button>
      </div>
    </div>
    <div class="four wide column">
      <div class="column">
        <button class="ui black button" style="margin-left:-12px">
          <i class="left thumbs up icon"></i>
        </button>
      </div>
    </div>
    <div class="four wide column">
      <div class="column">
        <button class="ui black button" style="margin-left:-12px">
          <i class="repeat icon"></i>
        </button>
      </div>
    </div>
  </div>
</div>

  <script>
      var myIndex = 0;
      carousel();
      function carousel() {
          var i;
          var x = document.getElementsByClassName("mySlides");
          for (i = 0; i < x.length; i++) {
             x[i].style.display = "none";
          }
          myIndex++;
          if (myIndex > x.length) {myIndex = 1}
          x[myIndex-1].style.display = "block";
          setTimeout(carousel, 2000); // Change image every 2 seconds
      }
    </script>
</body>
